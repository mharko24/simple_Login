
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>@ViewData["Title"]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="~/css/custom.css" rel="stylesheet" />
</head>
<body>
    <br />
   <div class="container">
        <div id="signin_card" class="mx-auto  card col-6 col-md-6 col-lg-4">
            @if (ViewBag.login != null)
            {
                <div class="alert alert-warning alert-dismissible text-center show" role="alert">
                    <strong>Error!</strong> @ViewBag.login
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            }
            <div class="d-flex justify-content-center">
                <img src="~/image/website logo.png" height="220px" width="250px" />
            </div>
            
            <form class="row" asp-action="SignIn" asp-controller="Account" method="post">
                <div class="col-12" >
                    <div class="input-group p-3">
                        <button class="btn btn-primary"><i class=" fa fa-user icon"></i></button>
                        <input type="text" asp-for="Username" class="col-lg-4 col-sm-4 form-control" placeholder="Username" />
                        <span asp-validation-for="Username"></span>
                    </div>
                    <div class="input-group p-3">
                        <button class="btn btn-primary"><i class="fa fa-key icon"></i></button>
                        <input type="password" asp-for="Password" class="col-lg-4 col-sm-4 form-control" placeholder="Password" />
                        <span asp-validation-for="Password"></span>
                    </div>
                    


                    <!-- 2 column grid layout for inline styling -->
                    <div class="row ">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" />
                                <label class="form-check-label"> Remember me </label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2 p-4" align="center">
                        <button type="submit" class="btn btn-lg btn-primary" value="Sign In">Sign in</button>
                    </div>
                </div>
                <!-- Email input -->

            </form>
       </div>
        <style>
		#signin_card{
			border-radius: 3%;
   box-shadow: 5px 10px 30px gray;
    font-size: 15px;
		}
	</style>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
  
    
</body>
</html>
